<div class="container-fluid" th:fragment="content">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">회원 신고 관리</h1>
    <p class="mb-4">회원 신고 내용을 관리합니다.</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">회원 신고 테이블</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>idx</th>
                        <th>신고자 이름</th>
                        <th>피신고자 이름</th>
                        <th>신고 사유</th>
                        <th>신고자 숨기기 여부</th>
                        <th>삭제</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>idx</th>
                        <th>신고자 이름</th>
                        <th>피신고자 이름</th>
                        <th>신고 사유</th>
                        <th>신고자 숨기기 여부</th>
                        <th>삭제</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    <tr th:each="report : ${memberReports}">
                        <td th:text="${report.reportId}"></td>
                        <td th:text="${report.reporter.nickname}"></td>
                        <td th:text="${report.target.nickname}"></td>
                        <td th:text="${report.reason}"></td>
                        <td th:text="${report.hideToReporter}"></td>
                        <td>
                            <button class="btn btn-danger delete-btn" th:data-report-id="${report.reportId}">삭제</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Add this at the end of your tables.html file -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script>
        $(document).ready(function () {
            $('.delete-btn').on('click', function () {
                const reportId = $(this).data('report-id');
                if (confirm('이 신고내역을 삭제할까요?')) {
                    $.ajax({
                        url: '/api/member-report/' + reportId,
                        type: 'DELETE',
                        success: function () {
                            alert("삭제되었습니다.")
                            location.reload();
                        },
                        error: function (error) {
                            alert("삭제에 실패했습니다.")
                            console.error('Error deleting member:', error);
                        }
                    });
                }
            });

            $("#dataTable").DataTable({
                "order": [ 0, "desc" ]
            });
        });
    </script>
</div>
