<div class="container-fluid" th:fragment="content">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">답변 신고 관리</h1>
    <p class="mb-4">답변 신고 내용을 관리합니다.</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">답변 신고 테이블</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>idx</th>
                        <th>작성자</th>
                        <th>질문</th>
                        <th>답변 내용</th>
                        <th>신고 사유</th>
                        <th>신고 일시</th>
                        <th>신고 횟수</th>
                        <th>처리상태</th>
                        <th>삭제</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>idx</th>
                        <th>작성자</th>
                        <th>질문</th>
                        <th>답변 내용</th>
                        <th>신고 사유</th>
                        <th>신고 일시</th>
                        <th>신고 횟수</th>
                        <th>처리상태</th>
                        <th>삭제</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    <tr th:each="reply : ${replies}">
                        <td th:text="${reply.replyId}"></td>
                        <td th:text="${reply.author.nickname}"></td>
                        <td th:text="${reply.question.content}"></td>
                        <td th:text="${reply.content}"></td>
                        <!-- reply report 이유 join에서 보여주기 -->
                        <td th:text="${report.reason}"></td>

                        <!-- 최신날짜 보여준다. -->
                        <td th:text="${#dates.format(report.regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <!--  -->
                        <td th:text="${report.reply.reportCount}"></td>
                        <!-- 하나만 보여줘도 됨 (Report간의 처리상태는 모두 동일해야함) -->
                        <td th:text="${report.status}"></td>
                        <td>
                            <button class="btn btn-danger delete-btn" th:data-report-id="${report.reportId}">삭제</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Add this at the end of your tables.html file -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script>
        $(document).ready(function () {
            $('.delete-btn').on('click', function () {
                const reportId = $(this).data('report-id');
                if (confirm('이 신고내역을 삭제할까요?')) {
                    $.ajax({
                        url: '/api/reply-report/' + reportId,
                        type: 'DELETE',
                        success: function () {
                            alert("삭제되었습니다.")
                            location.reload();
                        },
                        error: function (error) {
                            alert("삭제에 실패했습니다.")
                            console.error('Error deleting member:', error);
                        }
                    });
                }
            });

            $("#dataTable").DataTable({
                "order": [ 0, "desc" ]
            });
        });
    </script>
</div>
